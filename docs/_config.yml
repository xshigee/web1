highlighter: rouge  
markdown: kramdown
kramdown:
   input: GFM
   hard_wrap: false
   auto_ids: true
   syntax_highlighter: rouge
   entity_output     : as_char
   toc_levels        : [1, 2, 3, 4, 5, 6]
   smart_quotes      : lsquo,rsquo,ldquo,rdquo
   footnote_nr       : 1
   show_warnings     : false

show_downloads: false


